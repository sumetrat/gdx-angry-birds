<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>GDX-FOR Carnival (Fixed Audio Delay)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { 
            margin: 0; padding: 0; overflow: hidden; 
            background-color: #87CEEB;
            background-image: url('background.png'); 
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Chakra Petch', sans-serif; 
            user-select: none; color: white;
        }
        
        #game-layer { position: absolute; top: 0; left: 0; z-index: 10; }
        #guide-layer { position: absolute; top: 0; left: 0; z-index: 99999; pointer-events: none; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 20px; z-index: 50; }
        
        #connect-btn { 
            pointer-events: auto; font-family: 'Bangers', cursive; font-size: 3rem; 
            padding: 20px 60px; background: linear-gradient(to bottom, #e74c3c, #c0392b);
            color: #fff; border: 6px solid #fff; border-radius: 60px; cursor: pointer; 
            box-shadow: 0 10px 0 #922b21, 0 20px 30px rgba(0,0,0,0.5);
            text-shadow: 3px 3px 0 #922b21; animation: pulse 1s infinite alternate;
        }
        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.05); } }
        
        #zero-btn, #reset-btn {
            pointer-events: auto; position: absolute; top: 20px; 
            font-family: 'Bangers', cursive; font-size: 1.5rem;
            padding: 10px 20px; border: 3px solid white; border-radius: 10px; cursor: pointer;
            display: none; box-shadow: 0 5px 0 rgba(0,0,0,0.2);
        }
        #zero-btn { left: 20px; background: #3498db; color: white; }
        #reset-btn { right: 20px; background: #f1c40f; color: #2c3e50; }
        #zero-btn:active, #reset-btn:active { transform: translateY(4px); box-shadow: none; }

        .hud-container { display: flex; gap: 30px; margin-top: 20px; }
        .hud-box {
            background: rgba(0,0,0,0.6); padding: 15px 10px; border-radius: 20px;
            color: #fff; text-align: center; border: 3px solid #FFD700;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            min-width: 180px; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .hud-label { font-size: 1rem; color: #FFD700; font-family: 'Bangers', cursive; letter-spacing: 1px;}
        .hud-value { 
            font-size: 2.5rem; font-weight: bold; color: white; 
            font-family: 'Bangers', cursive; letter-spacing: 2px; 
            text-shadow: 2px 2px 0 #000; width: 100%;
        }
        
        #score-val { color: #2ecc71; }
        #status { margin-top: auto; margin-bottom: 30px; font-size: 1.8rem; text-shadow: 2px 2px 4px black; font-family: 'Bangers', cursive; color: #f1c40f;}
        
        #error-box { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #c0392b; color: white; padding: 30px; border-radius: 20px; border: 4px solid white; z-index: 999; text-align: center; }
        
        #round-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-family: 'Bangers', cursive; 
            font-size: 8rem; 
            color: #f1c40f; 
            text-shadow: 5px 5px 0 #c0392b, 0 0 20px rgba(0,0,0,0.5);
            pointer-events: none; opacity: 0; transition: transform 0.3s, opacity 0.3s;
            z-index: 200; white-space: nowrap;
        }
    </style>

    <script src="matter.min.js"></script>
    <script src="godirect.min.umd.js"></script>

</head>
<body>
    <audio id="audio-shoot" src="shoot.mp3"></audio>
    <audio id="audio-hit" src="hit.mp3"></audio>
    <audio id="audio-score" src="score.mp3"></audio>
    <audio id="audio-round1" src="round1.mp3"></audio>
    <audio id="audio-round2" src="round2.mp3"></audio>
    <audio id="audio-round3" src="round3.mp3"></audio>
    <audio id="audio-gameover" src="gameover.mp3"></audio>

    <div id="error-box"><h3>‚ö†Ô∏è Files Missing</h3><p id="error-msg">Check libraries & images.</p></div>

    <canvas id="guide-layer"></canvas>
    <div id="round-overlay">ROUND 1</div>

    <div id="ui-layer">
        <button id="connect-btn">üîå PLAY GAME!</button>
        <button id="zero-btn">‚öñÔ∏è ZERO</button>
        <button id="reset-btn">üîÑ RESET</button>
        
        <div class="hud-container">
            <div class="hud-box">
                <div class="hud-label">FORCE</div>
                <div class="hud-value"><span id="force-val">0.0</span> N</div>
            </div>
            <div class="hud-box" style="transform: scale(1.1);">
                <div class="hud-label">SCORE</div>
                <div class="hud-value"><span id="score-val">0</span></div>
            </div>
            <div class="hud-box">
                <div class="hud-label">ANGLE</div>
                <div class="hud-value"><span id="angle-val">0</span>¬∞</div>
            </div>
        </div>
        <div id="status">Waiting for player...</div>
    </div>

    <script>
        const guideCanvas = document.getElementById('guide-layer');
        const gCtx = guideCanvas.getContext('2d');
        const roundOverlay = document.getElementById('round-overlay');

        function showMessage(text) {
            roundOverlay.innerText = text;
            roundOverlay.style.opacity = '1';
            roundOverlay.style.transform = 'translate(-50%, -50%) scale(1.2)';
            setTimeout(() => {
                roundOverlay.style.opacity = '0';
                roundOverlay.style.transform = 'translate(-50%, -50%) scale(1.0)';
            }, 2000);
        }

        function resizeCanvas() {
            guideCanvas.width = window.innerWidth;
            guideCanvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const sfxShoot = document.getElementById('audio-shoot');
        const sfxHit = document.getElementById('audio-hit');
        const sfxScore = document.getElementById('audio-score');
        const sfxRound1 = document.getElementById('audio-round1');
        const sfxRound2 = document.getElementById('audio-round2');
        const sfxRound3 = document.getElementById('audio-round3');
        const sfxGameOver = document.getElementById('audio-gameover');

        function playSound(el) { if(el){ el.currentTime=0; el.play().catch(()=>{}); } }

        function checkLibraries() {
            if (typeof Matter === 'undefined' || typeof godirect === 'undefined') {
                document.getElementById('error-box').style.display = 'block';
                document.getElementById('error-msg').innerHTML = "Missing Libraries!";
                document.getElementById('connect-btn').style.display = 'none';
                return false;
            }
            return true;
        }

        if (checkLibraries()) {
            const delay = (ms) => new Promise(r => setTimeout(r, ms));
            const Engine = Matter.Engine, Render = Matter.Render, Runner = Matter.Runner,
                  Bodies = Matter.Bodies, Composite = Matter.Composite, Body = Matter.Body, 
                  Events = Matter.Events, Common = Matter.Common;

            let engine, render, runner, ball, wall;
            let isAiming = false;
            let currentForce = 0, rawForce = 0, forceOffset = 0;
            let currentAngle = 0, maxForceInSession = 0, score = 0;
            
            let currentRound = 1; 
            let ballFired = false; 
            let isTransitioning = false;

            // ==========================================
            // üîß TUNING ZONE
            // ==========================================
            const FIRE_THRESHOLD = 0.5;
            const POWER_MULTIPLIER = 0.23; 
            const BIRD_DENSITY = 0.008; 
            // ==========================================

            function initPhysics() {
                const oldCanvas = document.querySelector('canvas:not(#guide-layer)');
                if(oldCanvas) oldCanvas.remove();

                engine = Engine.create();
                engine.gravity.y = 1.0; 

                render = Render.create({
                    element: document.body,
                    engine: engine,
                    options: { width: window.innerWidth, height: window.innerHeight, wireframes: false, background: 'transparent' }
                });
                render.canvas.id = "game-layer";

                const ground = Bodies.rectangle(window.innerWidth/2, window.innerHeight+30, window.innerWidth, 100, { isStatic: true, render: { fillStyle: '#27ae60' } });
                const platform = Bodies.rectangle(150, window.innerHeight - 250, 200, 30, { isStatic: true, render: { fillStyle: '#7f8c8d' } });

                Composite.add(engine.world, [ground, platform]);
                fullResetGame(); 

                Render.run(render);
                runner = Runner.create();
                Runner.run(runner, engine);
                
                Events.on(engine, 'collisionStart', function(event) {
                    event.pairs.forEach(pair => {
                        const bodyA = pair.bodyA;
                        const bodyB = pair.bodyB;
                        if (bodyA === ball || bodyB === ball) {
                            const other = (bodyA === ball) ? bodyB : bodyA;
                            if (other.label === 'target' || other.label === 'wall') {
                                if (Math.abs(ball.velocity.y) > 1.0 || Math.abs(ball.velocity.x) > 1.0) {
                                    playSound(sfxHit);
                                    if (other.label === 'target') createExplosion(pair.collision.supports[0].x, pair.collision.supports[0].y);
                                }
                            }
                        }
                    });
                });

                Events.on(engine, 'afterUpdate', function() {
                    Composite.allBodies(engine.world).forEach(body => {
                        if (body.label === 'target' && body.position.y > window.innerHeight + 100) {
                            Composite.remove(engine.world, body);
                            score += 100;
                            document.getElementById('score-val').innerText = score;
                            playSound(sfxScore); 
                        }
                    });

                    if (ballFired && !isTransitioning) {
                        if (ball.position.x > window.innerWidth || ball.position.y > window.innerHeight + 100 || (ball.speed < 0.05 && ball.position.x > 200)) {
                            isTransitioning = true;
                            // --- ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç Delay ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ (‡∏à‡∏≤‡∏Å 2000 ‡πÄ‡∏õ‡πá‡∏ô 4000) ---
                            // ‡∏£‡∏≠ 4 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏£‡∏∞‡πÄ‡∏ö‡∏¥‡∏î‡∏à‡∏ö‡∏Å‡πà‡∏≠‡∏ô ‡∏Ñ‡πà‡∏≠‡∏¢‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏®‡∏ú‡∏•
                            setTimeout(() => { autoProceed(); }, 4000); 
                        }
                    }
                });

                requestAnimationFrame(drawGuideLoop);
            }

            function updateWalls(round) {
                Composite.allBodies(engine.world).forEach(b => {
                    if (b.label === 'wall') Composite.remove(engine.world, b);
                });

                const wallWidth = 50;  
                const wallHeight = 300; 
                const wallY = window.innerHeight - 110; 
                
                if (round === 2) {
                    const wall = Bodies.rectangle(window.innerWidth / 2 - 50, wallY, wallWidth, wallHeight, { 
                        isStatic: true, label: 'wall',
                        render: { sprite: { texture: 'column.png', xScale: 0.8, yScale: 1.5 } } 
                    });
                    Composite.add(engine.world, wall);
                } 
                else if (round === 3) {
                    const wall1 = Bodies.rectangle(window.innerWidth / 2 - 200, wallY, wallWidth, wallHeight, { 
                        isStatic: true, label: 'wall',
                        render: { sprite: { texture: 'column.png', xScale: 0.8, yScale: 1.5 } } 
                    });
                    const wall2 = Bodies.rectangle(window.innerWidth / 2 + 100, wallY, wallWidth, wallHeight, { 
                        isStatic: true, label: 'wall',
                        render: { sprite: { texture: 'column.png', xScale: 0.8, yScale: 1.5 } } 
                    });
                    Composite.add(engine.world, [wall1, wall2]);
                }
            }

            function createTargets() {
                Composite.allBodies(engine.world).forEach(body => { if(body.label === 'target') Composite.remove(engine.world, body); });
                const stack = [];
                for (let row = 0; row < 4; row++) {
                    for (let col = 0; col < 4 - row; col++) {
                        let x = window.innerWidth - 300 + (col * 65) + (row * 32);
                        let y = window.innerHeight - 100 - (row * 65);
                        stack.push(Bodies.rectangle(x, y, 60, 60, { 
                            label: 'target', density: 0.001, friction: 0.8,
                            render: { sprite: { texture: 'pig.png', xScale: 0.5, yScale: 0.5 } } 
                        }));
                    }
                }
                Composite.add(engine.world, stack);
            }

            function createExplosion(x, y) {
                const particles = [];
                for (let i = 0; i < 5; i++) {
                    const p = Bodies.circle(x, y, Common.random(2, 5), {
                        render: { fillStyle: Common.choose(['#f1c40f', '#fff', '#e67e22']) },
                        frictionAir: 0.02, collisionFilter: { category: 0x0002, mask: 0x0000 } 
                    });
                    Body.applyForce(p, p.position, { x: (Math.random()-0.5)*0.01, y: (Math.random()-0.5)*0.01 });
                    particles.push(p);
                }
                Composite.add(engine.world, particles);
                setTimeout(() => Composite.remove(engine.world, particles), 500);
            }

            function resetBall() {
                if (ball) Composite.remove(engine.world, ball);
                ball = Bodies.circle(150, window.innerHeight - 300, 30, { 
                    restitution: 0.6, density: BIRD_DENSITY, frictionAir: 0.01, 
                    render: { sprite: { texture: 'bird.png', xScale: 0.8, yScale: 0.8 } } 
                });
                Body.setStatic(ball, true); 
                Composite.add(engine.world, ball);
                isAiming = false; maxForceInSession = 0;
                ballFired = false; 
                isTransitioning = false;
            }

            function drawGuideLoop() {
                gCtx.clearRect(0, 0, guideCanvas.width, guideCanvas.height);
                if (ball && ball.isStatic) {
                    const startX = ball.position.x; const startY = ball.position.y;
                    if (isNaN(currentAngle)) currentAngle = 0;
                    if (isNaN(currentForce)) currentForce = 0;
                    const forceForLine = Math.max(currentForce, 10.0); 
                    const visualVelocity = Math.min(forceForLine * 3, 50); 
                    let vx = Math.cos(currentAngle) * visualVelocity;
                    let vy = Math.sin(currentAngle) * visualVelocity;
                    let x = startX; let y = startY;
                    for (let i = 0; i < 30; i++) {
                        x += vx; y += vy; vy += 1.0; 
                        if (i % 3 === 0) {
                            gCtx.beginPath(); gCtx.arc(x, y, 5, 0, 2*Math.PI); 
                            gCtx.fillStyle = 'white'; gCtx.fill(); 
                            gCtx.lineWidth = 2; gCtx.strokeStyle = 'black'; gCtx.stroke();
                        }
                    }
                    gCtx.beginPath(); gCtx.arc(x, y, 10, 0, 2*Math.PI);
                    gCtx.fillStyle = '#e74c3c'; gCtx.fill(); gCtx.strokeStyle = 'white'; gCtx.stroke();
                }
                requestAnimationFrame(drawGuideLoop);
            }

            function fireBall() {
                Body.setStatic(ball, false);
                const power = maxForceInSession * POWER_MULTIPLIER; 
                Body.applyForce(ball, ball.position, { x: Math.cos(currentAngle) * power, y: Math.sin(currentAngle) * power });
                playSound(sfxShoot); 
                isAiming = false;
                ballFired = true; 
                document.getElementById('status').innerText = "üí• FIRED! (" + maxForceInSession.toFixed(2) + " N) üí•";
                maxForceInSession = 0;
            }

            // --- 3 ROUNDS LOGIC & SOUNDS ---
            function fullResetGame() {
                if (!engine) return;
                currentRound = 1;
                updateWalls(1); 
                resetBall();
                createTargets();
                score = 0; 
                document.getElementById('score-val').innerText = score;
                document.getElementById('status').innerText = "READY FOR ROUND 1";
                
                showMessage("ROUND 1"); 
                playSound(sfxRound1);
            }

            function autoProceed() {
                const pigsLeft = Composite.allBodies(engine.world).filter(b => b.label === 'target').length;

                if (pigsLeft === 0) {
                    showMessage("YOU WIN!");
                    playSound(sfxGameOver); 
                    document.getElementById('status').innerText = "ALL CLEARED! PULL TO RESTART";
                    currentRound = 4; // ‡∏à‡∏ö‡πÄ‡∏Å‡∏°
                    return;
                }

                if (currentRound === 1) {
                    currentRound = 2;
                    resetBall();
                    updateWalls(2); 
                    document.getElementById('status').innerText = "ROUND 2: 1 WALL!";
                    
                    showMessage("ROUND 2");
                    playSound(sfxRound2);
                } 
                else if (currentRound === 2) {
                    currentRound = 3;
                    resetBall();
                    updateWalls(3); 
                    document.getElementById('status').innerText = "ROUND 3: 2 WALLS!";
                    
                    showMessage("ROUND 3");
                    playSound(sfxRound3);
                }
                else if (currentRound === 3) {
                    showMessage("GAME OVER");
                    playSound(sfxGameOver);
                    document.getElementById('status').innerText = "FINISH! PULL TO RESTART";
                    currentRound = 4; // ‡∏à‡∏ö‡πÄ‡∏Å‡∏°
                }
            }
            
            function zeroSensor() {
                forceOffset = rawForce;
                document.getElementById('status').innerText = "Sensor Zeroed!";
            }

            const connectBtn = document.getElementById('connect-btn');
            const zeroBtn = document.getElementById('zero-btn');
            const resetBtn = document.getElementById('reset-btn');
            const forceDisplay = document.getElementById('force-val');
            const angleDisplay = document.getElementById('angle-val');
            const statusDisplay = document.getElementById('status');

            connectBtn.addEventListener('click', async () => {
                playSound(sfxScore); 
                initPhysics(); 
                connectBtn.disabled = true; 

                try {
                    const gdxDevice = await godirect.selectDevice();
                    if (!gdxDevice) { connectBtn.disabled = false; return; }

                    statusDisplay.innerText = "Connecting...";
                    try { await gdxDevice.open({ autoStart: false }); } catch (e) { if(!e.message.includes('already')) console.warn(e); }
                    await delay(500); 

                    const forceSensor = gdxDevice.sensors.find(s => s.name.toLowerCase().includes("force"));
                    const accelX = gdxDevice.sensors.find(s => s.name.toLowerCase().includes("acceleration") && s.name.toLowerCase().includes("x"));
                    const accelY = gdxDevice.sensors.find(s => s.name.toLowerCase().includes("acceleration") && s.name.toLowerCase().includes("y"));

                    if (forceSensor && accelX && accelY) {
                        forceSensor.setEnabled(true); accelX.setEnabled(true); accelY.setEnabled(true);
                        statusDisplay.innerText = "READY! Pull trigger!";
                        connectBtn.style.display = 'none'; zeroBtn.style.display = 'block'; resetBtn.style.display = 'block';

                        await delay(500); 
                        gdxDevice.start(20);
                        setTimeout(() => { zeroSensor(); }, 1000);

                        let ax = 0, ay = 0;
                        const handleSensor = () => {
                            if (ax === 0 && ay === 0) ay = -9.8; 
                            currentAngle = Math.atan2(-ay, ax); 
                            angleDisplay.innerText = (currentAngle * 180 / Math.PI).toFixed(0);

                            currentForce = Math.abs(rawForce - forceOffset);
                            forceDisplay.innerText = currentForce.toFixed(2);

                            if (isAiming && currentForce > maxForceInSession) maxForceInSession = currentForce;

                            if (!isAiming && currentForce > 2.0) {
                                if (currentRound === 4) {
                                    fullResetGame();
                                } else if (!ballFired) {
                                    isAiming = true; 
                                    maxForceInSession = currentForce;
                                    statusDisplay.innerText = "üéØ AIMING...";
                                }
                            } 
                            else if (isAiming && currentForce < FIRE_THRESHOLD) {
                                fireBall();
                            }
                        };
                        accelX.on('value-changed', (s) => { ax = s.value; handleSensor(); });
                        accelY.on('value-changed', (s) => { ay = s.value; handleSensor(); });
                        forceSensor.on('value-changed', (s) => { rawForce = s.value; handleSensor(); });
                    } else { alert("Sensor Mismatch"); connectBtn.disabled = false; }
                } catch (err) { console.error(err); statusDisplay.innerText = "Error: " + err.message; connectBtn.disabled = false; }
            });
            
            zeroBtn.addEventListener('click', zeroSensor);
            resetBtn.addEventListener('click', fullResetGame);
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') { e.preventDefault(); fullResetGame(); }
            });
        }
    </script>
</body>
</html>
